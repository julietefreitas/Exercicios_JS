<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    function pulaLinha () {
    document.write("<br><br>");
    }
    function calculadora (n) {
      document.write(+n+" x "+" 1 "+" = "+(n*1));
      pulaLinha ();
      document.write(+n+" x "+" 2 "+" = "+(n*2));
      pulaLinha ();
      document.write(+n+" x "+" 3 "+ " = "+(n*3));
      pulaLinha ();
      document.write(+n+" x "+" 4 " + " = "+(n*4));
      pulaLinha ();
      document.write(+n+" x "+" 5 "+" = "+(n*5));
      pulaLinha ();
      document.write(+n+" x "+" 6 "+" = "+(n*6));
      pulaLinha ();
      document.write(+n+" x "+" 7 "+" = "+(n*7));
      pulaLinha ();
      document.write(+n+" x "+" 8 "+" = "+(n*8));
      pulaLinha ();
      document.write(+n+" x "+" 9 "+" = "+(n*9));
      pulaLinha ();
      document.write(+n+" x "+" 10 "+" = "+(n*10));  
      pulaLinha ();
      document.write("***********************************");
      pulaLinha();
    }
    var n =1;
    calculadora(n);
    n =2;
    calculadora(n);
    n =3;
    calculadora(n);
    n =4;
    calculadora(n);
    n =5;
    calculadora(n);
    n =6;
    calculadora(n);
    n =7;
    calculadora(n);
    n =8;
    calculadora(n);
    n =9;
    calculadora(n);
    n =10;
    calculadora(n);
  </script>
</body>
</html>
