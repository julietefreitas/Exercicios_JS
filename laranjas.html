<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    function pulaLinha(){
      document.write("<br>");
    }
    function mostrar (texto) {
      document.write(texto);
    }

    function calcularLaranjas(qtlaranjas, qtAmigos){
      var qtJoselito = (qtlaranjas % qtAmigos);
      mostrar("Joselito: "+qtJoselito);
      pulaLinha();
      var divisao = Math.trunc(qtlaranjas/qtAmigos);
      mostrar("Cada amigo de Joselito receber√° um total de " +divisao+ " laranjas");
    }

    var qtlaranjas = prompt("Joselito, informe a quantidade de laranjas");
    var qtAmigos = prompt("Joselito, informe a quantidade de amigos");
    calcularLaranjas(qtlaranjas,qtAmigos);

  </script>
</body>
</html>
